<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            
            <button>
                <img src="img/botao-voltar.png" alt="botao-voltar" class="back-button">
            </button>
            <h1>Perfil de Usuário</h1>
            <div class="form-content">
                <form>
                    <div class="input-group">
                        <label class="nomelabel" for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="input-group">
                        <label class="cpflabel" for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>

                    <div class="input-group">
                        <label class="telefonelabel" for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" required>
                    </div>

                    <div class="input-group">
                        <label class="emaillabel" for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-group">
                        <label class="bairrolabel" for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" required>
                    </div>

                    <div class="input-group">
                        <label class="enderecolabel" for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>

                    <button class="submit" type="submit">Alterar Dados</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
