<!DOCTYPE html>
<html lang="pt-br  ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Criar Conta</h1>
                <p>
                    Seja bem vindo(a). Crie uma conta para poder usufruir das configurações na plataforma da PetStar.
                </p>
                <form action="conta.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                        id_card
                        </span>
                        <input type="text" name="nome" id="inome" required maxlength="40" autocomplete="name" placeholder="Nome">
                        <label for="ilogin">Nome:</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                        account_circle
                        </span>
                        <input type="email" name="login" id="ilogin" required maxlength="40" autocomplete="email" placeholder="Email">
                        <label for="ilogin">Email:</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                        lock
                        </span>
                        <input type="password" name="semha" id="isenha" required minlength="8" maxlength="20" autocomplete="current-password" placeholder="Senha">
                        <label for="isenha">Senha:</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                        lock
                        </span>
                        <input type="password" name="semha" id="isenha" required minlength="8" maxlength="20" autocomplete="current-password" placeholder="Confirme a senha">
                        <label for="isenha">Senha:</label>
                    </div>
                    <input type="submit" value="Criar Conta">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
