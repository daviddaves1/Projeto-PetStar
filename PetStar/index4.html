    <main>
        <section id="agendar-servico">
            <p>Agendar um Serviço</p>
            <form id="form-agendamento" action="backend/agendamento-servico.php" method="post">
                <label for="servico">Escolha o serviço:</label>
                <select id="servico" name="servico" required>
                    <option value="" disabled selected>Escolha...</option>
                    <option value="tosa">✂️ Tosa</option>
                    <option value="banho">🛁 Banho</option>
                    <option value="passeio">🚶 Passeio</option>
                    <option value="natacao">🏊 Natação</option>
                </select>
                <label for="data-agendamento-servico">Escolha a data:</label>
                <input type="date" id="data-agendamento-servico" name="data-agendamento-servico" required>
                <button type="submit">Agendar</button>
            </form>
        </section>
    </main>
