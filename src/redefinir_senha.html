<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="routes/style/redefinir_senha.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>REDEFINIÇÃO DE SENHA</h2>
            <p>Informe a sua nova senha</p>
            
            <form>
                <div class="input-container">
                    <img src="/src/assets/password.png" alt="Ícone senha" class="icon">
                    <input type="password" id="nova-senha" name="nova-senha" placeholder="Nova senha" required>
                </div>
                <div class="input-container">
                    <img src="/src/assets/password.png" alt="Ícone confirmar senha" class="icon">
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme a nova senha" required>
                </div>

                <button type="submit" class="btn">Redefinir senha</button>
            </form>
        </div>
    </div>
</body>
</html>
