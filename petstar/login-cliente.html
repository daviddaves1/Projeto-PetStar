<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaquery.css">
</head>
<body>
    <main class="fundo-main">
        <a href="index.html" class="back-arrow">
            <span class="material-symbols-outlined">west</span>
        </a>
        <section class="autenticacao-usuario">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e configurar seu ambiente.</p>
                <form action="backend/login-cliente.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="login-email" id="login-email" required maxlength="40" autocomplete="email" placeholder="seu email">
                        <label for="login-email">Email:</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="login-senha" id="login-senha" required minlength="8" maxlength="20" autocomplete="current-password" placeholder="sua senha">
                        <label for="login-senha">Senha:</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
                <div id="mensagem-alerta">
                    <!-- Mensagens de alerta serão exibidas aqui -->
                </div>
            </div>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
